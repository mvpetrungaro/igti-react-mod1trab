<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Make Up Catalog</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="spinner-container" style="display:none;">
      <div class="spinner"></div>
      <br/>
      Loading...
    </div>
    <header>
      <h1>Make Up Catalog</h1>
    </header>
    <main>
      <form class="catalog-control">
        <div class="form-control">
          <label for="filter-name">Nome:</label>
          <input type="text" id="filter-name" />
        </div>
        <div class="form-control">
          <label for="filter-brand">Marca:</label>
          <select id="filter-brand">
            <option value="">Todos</option>
          </select>
        </div>
        <div class="form-control">
          <label for="filter-type">Tipo:</label>
          <select id="filter-type">
            <option value="">Todos</option>
          </select>
        </div>
        <div class="form-control">
          <label for="sort"></label>
          <select id="sort-type">
            <option value="Rating">Melhor Avaliados</option>
            <option value="PriceAsc">Menores Preços</option>
            <option value="PriceDesc">Maiores Preços</option>
            <option value="NameAsc">A-Z</option>
            <option value="NameDesc">Z-A</option>
          </select>
        </div>
      </form>
      <section class="catalog"></section>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
